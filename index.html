<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font/stylesheet.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <section class="discount-message">
        <div class="discount-text">
          Sign up and get 20% off to your first order.
          <a href="#" class="discount-href" title="first-purchase"
            >Sign Up Now</a
          >
        </div>
        <div class="discount-message-delete">
          <img src="img/delete.png" alt="delete" />
        </div>
      </section>
    </div>
    <header>
      <div class="container">
        <div class="header">
          <div class="header-logo">
            <a href="index.html" title="header-logo"> SHOP.CO </a>
          </div>
          <div class="header-shop">
            Shop<span
              ><img src="img/arrowToDown.png" alt="arrow-to-down"
            /></span>
            <a href="#" title="on-sale">On Sale</a>
            <a href="#" title="new=arrivals">New Arrivals</a>
            <a href="#" title="brands">Brands</a>
          </div>
          <form action="#" class="search">
            <input class="search-btn" type="submit" />
            <input
              class="search-field"
              type="text"
              placeholder="Search for products..."
            />
          </form>

          <div class="login">
            <a href="#"><img src="img/cart.png" alt="cart" /></a>
            <a href="#"><img src="img/account.png" alt="account" /></a>
          </div>
        </div>
      </div>
    </header>

</html>
