<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="css/fonts/Satoshi/stylesheet.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="css/fonts/IntegralCFRegular/style.css"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <section class="discount-message">
        <div class="discount-text">
          Sign up and get 20% off to your first order.
          <a href="#" class="discount-href" title="first-purchase"
            >Sign Up Now</a
          >
        </div>
        <div class="discount-message-delete">
          <img src="img/delete.png" alt="delete" />
        </div>
      </section>
    </div>
    <header class="header">
      <div class="container header-container">
        <div class="header-logo">
          <a href="index.html" class="href-header-logo" title="header-logo"
            >SHOP.CO</a
          >
        </div>
        <div class="header-shop">
          <div class="header-menu">
            Shop<span class="header-menu-span"
              ><img src="img/arrowToDown.png" alt="arrow-to-down"
            /></span>
          </div>
          <a href="#" class="header-menu" title="on-sale">On Sale</a>
          <a href="#" class="header-menu" title="new-arrivals">New Arrivals</a>
          <a href="#" class="header-menu" title="brands">Brands</a>
        </div>
        <form action="#" class="search">
          <input
            class="search-btn"
            type="image"
            src="img/search.png"
            alt="search"
          />
          <input
            class="search-field"
            type="text"
            placeholder="Search for products..."
          />
        </form>

        <div class="login">
          <a href="#"><img src="img/cart.png" alt="cart" /></a>
          <a href="#"><img src="img/account.png" alt="account" /></a>
        </div>
      </div>
    </header>
    <main>
      <section class="promo"></section>
      <div class="breands"></div>
      <section class="new-arrivals"></section>
      <section class="top-selling"></section>
      <section class="categories"></section>
    </main>
    <section class="revies"></section>
    <section class="subscription"></section>
    <footer>
      <section class="info"></section>
      <section class="payments"></section>
    </footer>
  </body>
</html>
